<!DOCTYPE html>
<html>
<head>
  <title>Selamat datang di web hady</title>
  <style>
    body {
      background-image: url("https://raw.githubusercontent.com/HadyZen/hady-zen-api/refs/heads/main/anime/wallpaper.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 14px;
    }
    h2 {
      color: #0899;
      font-size: 10px;
    }

    .text-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
    }

    .button {
      padding: 10px 10px;
      background-color: #0899;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: fadeIn 4s;
    }

    .button:hover {
      background-color: #3e8e41;
    }
    .keren {
      font-size: 34px;
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px white, 0 0 30px white, 0 0 20px white;
      animation: move 4s infinite;
    }
    @keyframes move {
      0%, 100% {
        transform: translateY(0);
      }
50% {
        transform: translateY(-10px);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    </style>
  </head>
  <body>
    <h2 class="keren">Selamat datang!</h2>
    <button class="button" onclick="window.location.href = window.location.origin + '/anime'">anime</button>
    <button class="button" onclick="window.location.href = window.location.origin + '/story'">story</button>
    <div class="text-container">
      <h1>Â© Hady Zen'in 2024</h1>
    </div>
  </body>
</html>
